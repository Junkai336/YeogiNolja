<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
  <style>
  </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
  <script th:inline="javascript">
  </script>
</th:block>

<div layout:fragment="content">

    <a th:href="@{/article/{id}/Edit(id = ${articleDto.id})}" class="btn btn-primary">수정</a>
    <a th:href="@{/article/{id}/Delete(id = ${articleDto.id})}" class="btn btn-danger">삭제</a>

    <div class="container mt-3" th:object="${articleDto}">
        <div>
            <h2 name="title" id="article_title" th:text="*{title}"></h2>
            작성자 : <span name="writer" id="writer" th:text="*{member.name}" ></span> /
            작성 시간: <span name="regTime" id="regTime" th:text="*{regTime}" class="fs-sm"></span>
        </div>
        <hr>
        <div id="article_content" name="content" th:utext="*{content}"></div>
    </div>

        <a href="/article/list">게시글 목록</a>

</div>
</html>
