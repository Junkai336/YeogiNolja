<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

</th:block>

<!-- 사용자 스크립트 추가 -->

    </script>
</th:block>

<div layout:fragment="content">

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lodging : ${lodgingEntity}">
            <th th:text="${lodging.id}">a</th>
            <td th:text="${lodging.name}">a</td>
            <td th:utext="${lodging.detail}"></td>
        </tr>
        </tbody>
    </table>

    <div class="container-fluid">
    <div class="card d-flex justify-content-center" style="width: 24rem;">
        <div class="card-body">
            <h5 class="card-title">판매자 정보</h5>
            <p class="card-text" th:text="'이름: '+${lodgingEntity.member.name}"></p>
            <p class="card-text" th:text="'핸드폰 번호: '+${lodgingEntity.member.phoneN1}+'-'+${lodgingEntity.member.phoneN2}+'-'+${lodgingEntity.member.phoneN3}"></p>
            <a href="#" class="card-link"></a>
            <a href="#" class="card-link"></a>
        </div>
    </div>
    </div>

    <a th:href="@{/lodging/{id}/lodgingForm(id = ${lodgingEntity.id})}" class="btn btn-primary">수정</a>
    <a th:href="@{/lodging/{id}/lodgingDelete(id = ${lodgingEntity.id})}" class="btn btn-danger">삭제</a>
    <a href="/lodging/list">숙소 목록</a>
